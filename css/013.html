<html>
	<head>
		<title>text-alignプロパティ使用例</title>
        <link rel="stylesheet" href="./css/013.css" />
	</head>
	<body>
		<h1>text-alignプロパティ使用例</h1>
        <p class="sample1">「結婚をしたほうが<br />幸せなのか？」</p>
        <p class="sample2">「結婚をしないほうが<br />幸せなのか？」</p>
        <p class="sample3">結論から言うと、<br />その差は「努力次第」のようです。</p>
        <p class="sample4">「努力すれば、すごく幸せ。<br />努力しなければ、墓場」…とまでは言いませんが、努力をしなければ、結婚前より幸福度は下がります。</p>
        <p class="sample5">では、<br />ちゃんと努力したらどうでしょうか？</p>
        <p class="sample6">「温かな人間関係」が一番身近にある状態になり、<br />とてつもなく幸せになります。</p>
        <p class="sample7">では、<br />具体的にどんな努力をするといいか？</p>
        <p class="sample8">つまり、<br />「結婚した」こと自体の幸せは2～3年しか続きません。</p>
	</body>
</html>
