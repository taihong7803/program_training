<html>
	<head>
		<title>displayプロパティ使用例</title>
        <link rel="stylesheet" href="./css/067.css" />
	</head>
	<body>
		<h1>displayプロパティ使用例</h1>
        <div>インライン→ブロックレベルの例</div>
        <p>a要素にdisplay:block;を指定して、<a class="sample1" href="https://www.google.com/">リンク</a>をブロックレベル表示にします。</p>
        <div>ブロックレベル→インラインの例</div>
        <p>h3要素にdisplay:inline;を指定して、<h3 class="sample2">見出し</h3>をインライン表示にします。</p>
	</body>
</html>
