<html>
	<head>
		<title>list-style-positionプロパティ使用例</title>
        <link rel="stylesheet" href="./css/081.css" type="text/css">
	</head>
	<body>
		<h1>list-style-positionプロパティ使用例</h1>
		<ul style="list-style-position: outside">
			<li>一本でも<br>にんじん</li>
			<li>ニ足でも<br>サンダル</li>
			<li>三艘でも<br>ヨット</li>
		</ul>

		<ul style="list-style-position: inside">
			<li>一本でも<br>にんじん</li>
			<li>ニ足でも<br>サンダル</li>
			<li>三艘でも<br>ヨット</li>
		</ul>
	</body>
</html>
