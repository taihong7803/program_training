<!DOCUMENT html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML5</title>

    <body>
    	<p>
    	<label>
    		新幹線乗車駅:
    		<input type="text" name="shinkansen" list="itemname" autofocus>

    		<option value="nagoya">名古屋</option>

    		<option value="shinosaka">新大阪</option>
    	</datalist>
    </body>
</html>
