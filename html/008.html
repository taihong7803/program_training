<!DOCTYPE html>
<html>
	<head>
		<title>styleタグ使用例</title>
		<style>
		p { color:red;}
		p.orange { background:orange;color:white;}
		p.bigfont { font-size:30px;color:black;}
		</style>
	</head>
	<body>
		<p>styleタグ使用例</p>
		<p class="orange">背景オレンジ、白抜き文字</p>
		<p class="bigfont">フォント30px</p>
	</body>
</html>
