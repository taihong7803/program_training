        <h1>USB(Universal Serial Bus)</h1>
        <p>
        	パソコンと周辺機器をつなぐ際の、もっとも標準なインタフェースです。
        	<hr>
        	Universal(広く行われる：万能の)とあるように広く使える高い汎用性に主眼が置かれた規格で、キーボード、マウス、スキャナなどの入力装置。プリンタなどの出力装置、外付けハードディスクなどの補助装置と、機器を選ばず利用できるようになっています。
        </p>
