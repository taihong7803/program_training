<!DOCTYPE html>
<html>
	<head>
		<title>ulタグ使用例</title>
	</head>
	<body>
        <p>
        	<ul>
        		<li>データ1</li>
        		<li>データ2</li>
        		<li>データ3</li>
        	</ul>
        </p>
        <p>
        	<ul style="list-style-type:square">

        		<li>データ2</li>
        		<li>データ3</li>
        	</ul>
        </p>
	</body>
