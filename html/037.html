<html>
	<head>
		<title>subタグ使用例</title>
	</head>
	<body>
		<h1>subタグ使用例</h1>
        <p>
        <var>i</var>番目の座標は、
        (<var>x<sub><var>i</var></sub></var>, <var>y<sub><var>i</var></sub></var>)
        で表すことができます。例えば、10番目の座標は
        (<var>x<sub>10</sub></var>, <var>y<sub>10</sub></var>)
        となります。
        </p>
	</body>
</html>
