<html>
	<head>
		<title>captionタグ使用例</title>
	</head>
	<body>
		<h1>captionタグ使用例</h1>
        <table>
        	<caption>
        		各都道府県のデータを表示します。都道府県の県庁所在地が言えますか？
        	</caption>
            <tr>
                <th>都道府県</th>
                <th>県庁所在地</th>
            </tr>
        </table>
	</body>
</html>
