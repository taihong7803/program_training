<html>
	<head>
		<title>tbodyタグ使用例</title>
	</head>
	<body>
		<h1>tbodyタグ使用例</h1>
        <table>
            <caption>各県の都道府県、県庁所在地</caption>
            <colgroup>
            	<col style="width:200px; background-color:#FF9900;">
            </colgroup>
            <colgroup>
            	<col style="width:200px; background-color:#FF3300;">
            <colgroup>
            <thead>
            <tbody>
            <tr>
                <th>都道府県</th>
                <th>県庁所在地</th>
            </tr>
            </thead>
            <tr>
                <td>北海道</td>
                <td>札幌市</td>
            </tr>
            <tfoot>
            <tr>
                <td>フッタ情報</td>
                <td>フッタ！</td>
            </tr>
            </tfoot>
            </tbody>
        </table>
	</body>
</html>
