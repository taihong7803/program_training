<html>
	<head>
		<title>optionタグ使用例</title>
	</head>
	<body>
		<h1>optionタグ使用例</h1>
        <p>
            <label for="pref">都道府県を選択してください：</label>
            <select id="pref" name="pref">
                    <option value="1">北海道</option>
                    <option value="2">宮城県</option>
                    <option value="3">東京都</option>
                    <option value="4" selected>大阪府</option>
                    <option value="zh">福岡県</option>
            </select>
        </p>
	</body>
</html>
