<html>
	<head>
		<title>textareaタグ使用例</title>
	</head>
	<body>
		<h1>textareaタグ使用例</h1>
        <p>
            <label for="kanso">ご意見・ご感想：</label><br />
            <textarea id="kanso" name="kanso" cols="40" rows="4" maxlength="20" placeholder="ご意見・ご感想をご記入ください"></textarea>
        </p>
	</body>
</html>
