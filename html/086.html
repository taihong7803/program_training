<html>
	<head>
		<title>datalistタグ使用例</title>
	</head>
	<body>
		<h1>datalistタグ使用例</h1>
        <p>
        <fieldset>
            <input type="search" name="q" autocomplete="on" list="keywords">
            <datalist id="keywords">
                <option value="京都">
                <option value="大阪">
                <option value="神戸">
            </datalist>
        </fieldset>
        </p>
	</body>
</html>
